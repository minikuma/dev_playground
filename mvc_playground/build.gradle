plugins {
    id 'java'
}

group = 'me.minikuma'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.1.19'
    //implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.1.19'
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:9.0.89'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.89'

    implementation 'javax.servlet:javax.servlet-api:3.1.0'
    implementation group: 'jstl', name: 'jstl', version: '1.2'

    implementation 'ch.qos.logback:logback-classic:1.5.6'
    testImplementation 'ch.qos.logback:logback-classic:1.5.6'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}